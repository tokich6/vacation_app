{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}
 <section class="h-screen">
  <div class="lg:max-w-md md:max-w-md sm:max-w-sm xs:max-w-xs pt-6 mx-auto">
    <form action="/login" method="POST" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="john_doe">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" placeholder="john.doe@example.com">
      </div>
      <div>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p class="text-red-500 text-xs italic">Please enter your password.</p>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Confirm Password
        </label>
        <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
        <p class="text-red-500 text-xs italic">Please confirm your password.</p>
      </div>
      <div class="flex items-center">
        <button class="bg-teal-500 hover:bg-teal-800 text-white font-bold py-2 px-4 border-b-4 border-teal-700 hover:border-teal-500 rounded" type="button">
          Register
        </button>
      </div>
      <div class="flex justify-end">
        <a class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800 p-3" href="/login">
            Already registered?
        </a>
      </div>
    </form>
  </div> 
 </section>

  
{% endblock %}
