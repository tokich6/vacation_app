{% extends "layout.html" %} {% block title %} Home Away - Sign In {% endblock %} {% block
main %}

<section class="">
  <!-- flash messages start -->
  {% include 'messages.html' %}
  <!-- flash messages end -->

  <div class="flex items-center justify-center">
    <h1 class="py-4 text-teal-500 uppercase font-semibold">Sign in</h1>
  </div>

  <div class="lg:max-w-md md:max-w-md sm:max-w-sm xs:max-w-xs mx-auto py-6">
    <form
      action="{{ url_for('login')}}"
      method="POST"
      class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="username"
        >
          Username
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="username"
          type="text"
          placeholder="your username"
        />
      </div>
      <div class="mb-6">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="password"
        >
          Password
        </label>
        <input
          class="shadow appearance-none border border-teal-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          name="password"
          type="password"
          placeholder="******************"
        />
        <p class="text-teal-500 text-xs italic">Please enter your password.</p>
      </div>
      <!-- hidden input to pass the url the request came from in order to redirect there instead of default-->
      <input
        type="hidden"
        name="next"
        value="{{ request.args.get('next', '') }}"
      />
      <div class="flex items-center">
        <button
          class="bg-teal-500 hover:bg-teal-800 text-white font-bold py-2 px-4 border-b-4 border-teal-700 hover:border-teal-500 rounded"
          type="submit"
        >
          Sign In
        </button>
      </div>
      <div class="flex justify-end">
        <a
          class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800 p-3"
          href="#"
        >
          Forgot Password?
        </a>
        <a
          class="inline-block align-baseline font-bold text-sm text-teal-500 hover:text-teal-800 p-3"
          href="/register"
        >
          Not registered?
        </a>
      </div>
    </form>
  </div>
</section>

{% endblock %}
